name: "OPAMP_Open_Loop"
type: "schematic"

instances:
- name: DUT
  cell: "{DUTCELL}"
  lib: "{DUTLIB}"
  region: 0
  type: "DUT"
  terminal_types:
    - name: "vss"
      type: "vss"
      term: "dc"
      pattern: "vss|VSS"
      region: 0
      #parameters:
      #  vdc: "vss"

    - name: "vdd"
      type: "vdd"
      term: "dc"
      pattern: "vdd|vcc|VDD"
      region: 0
      
    - name: "postive"
      type: "postive"
      term: "gnd"
      pattern: "v2|VinP"
      region: 0


    - name: "negative"
      type: "negative"
      term: "dc"
      pattern: "v1|VinN"
      region: 0


    - name: "output"
      type: "output"
      term: "res"
      pattern: "vo|Vout"
      region: 0
      parameters:
        r: "10M"

