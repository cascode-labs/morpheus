#Created by Jonathan Hess 5/30/23
name: "PWL"
#type: "terminal"
width: 0.5
height: 1.5
Insts:
  - name: "vpwlf"
    lib: "analogLib"
    instance: "V_{label}"
    position: 
      - 0
      - 0
    parameters:
      "fileName": "{label}_PATH"
    
  - name: "gnd"
    lib: "analogLib"
    instance: "{label}_gnd"
    position: [0,-0.375]

  - name: "wire"
    label: "{label}"
    position: [[0,0],[0,0.375]]