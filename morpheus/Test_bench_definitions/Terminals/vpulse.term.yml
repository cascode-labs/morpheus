#Created by Jonathan Hess 6/5/23
name: "vpulse"
#type: "terminal"
width: 0.5
height: 1
Insts:  
  - name: "vpulse"
    lib: "analogLib"
    instance: "V_{label}"
    position: 
      - 0
      - 0
    parameters:
      "vdc": "{label}"
      "v1": "0"
      "v2": "{label}"
      "per": "0"
      "td": "0"
      "tr": "100n"
      "tf": "100n"
      
  - name: "gnd"
    lib: "analogLib"
    instance: "{label}_gnd"
    position: [0,-0.375]

  - name: "wire"
    label: "{label}"
    position: [[0,0],[0,0.375]]